apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'application'

mainClassName = 'com.ymcmp.Pb2.App'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    antlr 'org.antlr:antlr4:4.5'
}

generateGrammarSource {
  arguments += ['-visitor', '-no-listener', '-package', 'com.ymcmp.Pb2']
}
